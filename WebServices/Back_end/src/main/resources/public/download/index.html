<!DOCTYPE html>
<html lang="zh">

<head>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/downJS.js"></script>
    <link rel="stylesheet" href="downCSS.css" type="text/css">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.2/index.min.js"></script>

<body>
    <div id="down_web">

        <div id="top_div" align="center">

                <div id="down_body">
                    <div id="down_body_right">

                        </span>

                            <a href="./NoBug Wiki.exe" target="_blank">
                                <el-badge value="new">
                                    <el-button @click="win" class="btn" title="Windows版本下载">

                                    </el-badge>
                                </a>
                                <a href="#" title="Mac版本下载">
                                    <el-badge value="升级中.." type="warning">
                                        <button class="btn_no">

                                            Mac下载
                                        </button>
                                    </el-badge>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="foot" align="center">
            <div id="foot_body">
                <p id="info_msg">
                    针对您开发中的问题所提出的解决方案
                </p>
                <p id="author_info">
                    Copyright &copy; 2021 NOBUG.WIKI

            </div>

</html>
